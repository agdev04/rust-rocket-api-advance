<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Test Email</h1>
    </header>
    <main>
      {% for crate in crates %}
      <article>
        <h2>{{ crate.name }}</h2>
        <p>{{ crate.description }}</p>
        <code> {{ crate.code}} {{ crate.version }}</code>
        <small>{{ crate.created_at }}</small>
      </article>
      {% endfor %}
    </main>
    <footer>
      <p>&copy; {{ year }} Generated and sent by AG</p>
    </footer>
  </body>
</html>
